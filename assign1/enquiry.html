        <title>Enquiry|Music Rental</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="image/" alt="logo"/>
            </div>
             <!-- Above is for logo image, below is for banner image -->
            <div id="banner">
                <img src="images/" alt="banner"/>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
        <article>
          <form id="enquiry_form" enctype="text/plain" method="post" action="process.php">

            <p><label for="fname">First name: </label>
              <input type="text" id="fname" name="fname" placeholder="First Name" required="Required" maxlength="25" size="25" pattern="^[a-zA-Z]+$"/>
            </p>

            <p><label for="lname">Last name: </label>
              <input type="text" id="lname" name="lname" placeholder="Last Name" required="Required" maxlength="25" size="25" pattern="^[a-zA-Z]+$"/>
            </p>

            <p><label for="email">Email address: </label>
              <input type="email" id="email" name="email" placeholder="Email address" required="Required" size="22"/>
            </p>

            <fieldset>
              <legend>Address: </legend>
              <p><label for="street">Street address: </label>
                <input type="text" id="street" name="street" placeholder="Street Address" required="Required" maxlength="40" size="22"/>
              </p>

              <p><label for="city">City/town: </label>
                <input type="text" id="city" name="city" placeholder="City/town" required="Required" maxlength="20" size="22"/>
              </p>

              <p><label for="state">State: </label>
                <select id="state" name="state" required="Required">
                  <option value="sarawak" selected="selected">Sarawak</option>
                  <option value="sabah">Sabah</option>
                  <option value="west">West Malaysia</option>
                </select>
              </p>

              <p><label for="address">Postcode: </label>
                <input type="number" id="postcode" name="postcode" placeholder="Postcode" required="Required" min="10000" maxlength="5" size="5"/>
              </p>
            </fieldset>

            <p><label for="address">Phone Number: </label>
              <input type="tel" id="phone" name="phone" placeholder="XXXXXXXXXX" required="Required" maxlength="10" size="10"/>
            </p>

            <p><label for="product">Product: </label>
              <select id="product" name="product" required="Required">
                <optgroup label="Guitar">
                  <option value="guitar" selected="selected">Guitar</option>
                  <option value="drum">Drum</option>
                  <option value="piano">Piano</option>
                  <option value="violin">Violin</option>
                </optgroup>
                <optgroup label="Drum">
                  <option value="guitar" selected="selected">Guitar</option>
                  <option value="drum">Drum</option>
                  <option value="piano">Piano</option>
                  <option value="violin">Violin</option>
                </optgroup>
                <optgroup label="Piano">
                  <option value="guitar" selected="selected">Guitar</option>
                  <option value="drum">Drum</option>
                  <option value="piano">Piano</option>
                  <option value="violin">Violin</option>
                </optgroup>
                <optgroup label="Violin">
                  <option value="guitar" selected="selected">Guitar</option>
                  <option value="drum">Drum</option>
                  <option value="piano">Piano</option>
                  <option value="violin">Violin</option>
                </optgroup>
              </select>
            </p>

            <p><label for="duration">Rental duration: </label>
              <input type="number" id="duration" name="duration" placeholder="Rental duration" required="Required" size="10"/>
            </p>

            <p><label for="duration">Comment: </label><br/>
              <textarea name="comments" rows="4" cols="50">Enter comments here. (Not required)</textarea>
            </p>

            <input type="Reset" value="Reset"/>
            <input type="Submit" value="Submit"/>
          </form>
        </article>

</html>
