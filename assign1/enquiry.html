        <title>Enquiry|Music Rental</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="image/" alt="logo"/>
            </div>
             <!-- Above is for logo image, below is for banner image -->
            <div id="banner">
                <img src="images/" alt="banner"/>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
        <article>
          <div class="form_header">
            <h2>ENQUIRY</h2>
          </div>
          <form id="enquiry_form" enctype="text/plain" method="post" action="process.php">
            <table>
              <tr>
                <td><label for="fname">First name: </label></td>
                <td><input type="text" id="fname" name="fname" required="Required" maxlength="25" size="25" pattern="^[a-zA-Z]+$"/></td>
              </tr>
              <tr>
                <td><label for="lname">Last name: </label></td>
                <td><input type="text" id="lname" name="lname" required="Required" maxlength="25" size="25" pattern="^[a-zA-Z]+$"/></td>
              </tr>
              <tr>
              <td><label for="email">Email address: </label></td>
              <td><input type="email" id="email" name="email" required="Required" size="22"/></td>
              </tr>

            </table>

            <fieldset>
              <legend>Address: </legend>
              <table>
                <tr>
                  <td><label for="street">Street address: </label></td>
                  <td><input type="text" id="street" name="street" required="Required" maxlength="40" size="22"/></td>
                </tr>
                <tr>
                <td><label for="city">City/town: </label></td>
                <td><input type="text" id="city" name="city" required="Required" maxlength="20" size="22"/></td>
                </tr>
                <tr>
                  <td><label for="state">State: </label></td>
                  <td><select id="state" name="state" required="Required">
                      <optgroup label="States">
                        <option value="johor" selected="selected">Johor</option>
                        <option value="kedah">Kedah</option>
                        <option value="kelantan">Kelantan</option>
                        <option value="malacca">Malacca</option>
                        <option value="negeri_sembilan">Negeri Sembilan</option>
                        <option value="pahang">Pahang</option>
                        <option value="penang">Penang</option>
                        <option value="perak">Perak</option>
                        <option value="perlis">Perlis</option>
                        <option value="sabah">Sabah</option>
                        <option value="sarawak">Sarawak</option>
                        <option value="selanggor">Selanggor</option>
                        <option value="terengganu">Terengganu</option>
                      </optgroup>
                      <optgroup label="Federal Territories">
                        <option value="kuala_lumpur">Kuala Lumpur</option>
                        <option value="labuan">Labuan</option>
                        <option value="putrajaya">Putrajaya</option>
                      </optgroup>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="postcode">Postcode: </label></td>
                  <td><input type="text" id="postcode" name="postcode" required="Required" pattern="[0-9]{5}" maxlength="5" size="5" required="Required"/></td>
                </tr>
              </table>
            </fieldset>

            <table>
              <tr>
                <td><label for="phone">Phone Number: </label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="XXXXXXXXXX" required="Required" maxlength="10" size="15"/></td>
              </tr>
              <tr>
                <td><label for="product">Product: </label></td>
                <td><select id="product" name="product" required="Required">
                    <optgroup label="Guitar">
                      <option value="guitar" selected="selected">Guitar</option>
                      <option value="drum">Drum</option>
                      <option value="piano">Piano</option>
                      <option value="violin">Violin</option>
                    </optgroup>
                    <optgroup label="Drum">
                      <option value="guitar" selected="selected">Guitar</option>
                      <option value="drum">Drum</option>
                      <option value="piano">Piano</option>
                      <option value="violin">Violin</option>
                    </optgroup>
                    <optgroup label="Piano">
                      <option value="guitar" selected="selected">Guitar</option>
                      <option value="drum">Drum</option>
                      <option value="piano">Piano</option>
                      <option value="violin">Violin</option>
                    </optgroup>
                    <optgroup label="Violin">
                      <option value="guitar" selected="selected">Guitar</option>
                      <option value="drum">Drum</option>
                      <option value="piano">Piano</option>
                      <option value="violin">Violin</option>
                    </optgroup>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="number">Rental duration: </label></td>
                <td><input type="number" id="duration" name="duration" required="Required" size="10"/></td>
              </tr>
            </table>

            <p><label for="comments">Comment: </label><br/>
              <textarea name="comments" rows="4" cols="50">Enter comments here. (Not required)</textarea>
            </p>

            <div class="form_button">
              <input type="Reset" value="Reset"/>
              <input type="Submit" value="Submit"/>
            </div>
          </form>
        </article>
